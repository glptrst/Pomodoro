<DOCTYPE>

<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/pomodoro.js"></script>
    <title>Pomodoro App</title>
    <audio id="buzzer" src="sounds/buzzer.mp3" type="audio/mpeg"></audio>
</head>
<body>

<div class="container-fluid text-center">
<h1>Pomodoro App</h1>

<div id="pomodoroClock">
  <h2>Pomodoro</h2>

    <div>
	<form class=form-inline>
	<label for="task">Task</label>
	<input type="text" class="form-control" id="task"
	       placeholder="Untitled" maxlength="10">
	</form>
    </div>
  
    <button type="button" class="btn btn-success" id="startPomodoro">Start</button>

    <a class="btn btn-default" id="pomodoroMinus">-</a>
    <span id="pomodoroDigits">00:03</span>
    <a class="btn btn-default" id="pomodoroPlus">+</a>
  
    <button type="button" class="btn btn-warning" id="stopPomodoro">stop</button>

    <div>
	<button type="button" class="btn btn-danger" id="resetPomodoro">Reset</button>
    </div>

</div> <!-- pomodorClock -->

    <div class="text-left" id="tasksList">
      <h3 class="text-center">Tasks Done</h3>
      <div class="text-center" id="noTaskDone">None</div>
	<ol id="done">
	</ol>
    </div>

    <button type="button" class="btn btn-link" id="clearList">Clear
    List</button>


    <!-- TABLE --> 
    <div id="tableDiv">
	<table id="doneTable" class="table table-striped">
	  

	    <thead>
	      <tr>
		<th>#</th>
		<th>Task</th>
		<th>Length</th>
		<th>Stopped</th>
		<th>Begun at</th>
		<th>Finished at</th>
	      </tr>
	    </thead>
	    
	    <tbody>
	      <tr>
		<th scope="row">1</th>
		<td>Emacs</td>
		<td>23:00</td>
		<td>yes</td>
		<td>08.00.00</td>
		<td>08.23.00</td>
	      </tr>
	    </tbody>
	</table>
    </div>
    <!-- END TABLE -->

</div> <!-- container -->

</body>
</html>
