<!DOCTYPE>

<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/pomodoro.js"></script>
    <title>Pomodoro App</title>
    <audio id="buzzer" src="sounds/buzzer.mp3" type="audio/mpeg"></audio>
</head>
<body>

<div class="container-fluid text-center">
<h1>Pomodoro App</h1>

<div id="pomodoroClock">
  <h2>Pomodoro</h2>

    <div>
	<form class=form-inline>
	<label for="task">Task</label>
	<input type="text" class="form-control" id="task" placeholder="Untitled">
	</form>
    </div>
  
    <button type="button" class="btn btn-success" id="startPomodoro">Start</button>

    <a class="btn btn-default" id="pomodoroMinus">-</a>
    <span id="pomodoroDigits">00:02</span>
    <a class="btn btn-default" id="pomodoroPlus">+</a>
  
    <button type="button" class="btn btn-warning" id="stopPomodoro">stop</button>

    <div>
	<button type="button" class="btn btn-danger" id="resetPomodoro">Reset</button>
    </div>

</div> <!-- pomodorClock -->

    <div class="text-left" id="tasksList">
      <h3 class="text-center">Tasks Done</h3>
      <div class="text-center" id="noTaskDone">None</div>
	<ol id="done">
	</ol>
    </div>

</div> <!-- container -->

</body>
</html>
